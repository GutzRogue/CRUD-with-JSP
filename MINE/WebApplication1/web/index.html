<!DOCTYPE html>
<html>
    <head>
     <title> Mannaging </title>
    </head>
    <body>
        <form action="log">
            <p> username = <input type='text' name='username'> </p>
            Password = <input type="password"  id="myInput" name='password'><br>
            <input type="checkbox" onclick="myFunction()" > Show password <br>

        </form> 
        <script>
            function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
        </script>
    </body>
</html>
